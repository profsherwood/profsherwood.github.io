<head><link rel="stylesheet" type="text/css" href="
TEI_Style.css">
</head>
<body>

<h1>Sample Transcription</h1>
<h2> A few Characteristics</h2>

<lg type="stanza">
<l>The stanza begins with a line</l>
<l>And they follow, two, three</l>
<l>At a time.</l>
</lg>

<lg type="stanza">

<l> The next line is rising
<shift feature="pitch" new="asc"></l>
<l>But then bumps with <pause type="brief"/> a pause</l>
</lg>

<lg>
<l>And in closing it goes</l>
<l>Down, <pause type="brief"/> down,</l>
<l> downward <pause type="medium"/>it roles.
<shift feature="pitch" new="desc"></l>
</lg>

<lg> 
<l>How cliche</l>
<l>A demo <pause type="long"/> that rhymes.</l>
</lg>





</body>
</html>
